Twoim zadaniem jest zakodowanie stronki na podstawie desingu dostępnego w folderze
solution. Jest to formularz rejestracji użytkownika. 
Składa się z 4 inputów oraz przycisku submit.
Twoim zadaniem jest uzyskanie zbliżonego efektu widocznego na designie przy użyciu 
HTML oraz frameworka TailwindCSS.

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-w idth, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-blue-300 flex justify-center items-center">
  <form
    class="w-50 sm:w-100 flex-col p-4 sm:p-10 gap-4 bg-slate-50 flex rounded-lg"
  >
    <h1 class="text-center text-4xl text-cyan-600 font-medium p-3">Sign in</h1>
    <label class="font-medium text-2xl text-cyan-600 p-1">
      User name
      <input
        required
        type="text"
        minlength="5"
        class="mt-2 p-3 border-cyan-500 border w-full rounded-md text-gray-400 font-normal"
        placeholder="Enter User name"
      />
    </label>
    <label class="font-medium text-2xl text-cyan-600 p-1">
      Email
      <input
        required
        type="email"
        class="mt-2 p-3 border-cyan-500 border w-full rounded-md text-gray-400 font-normal"
        placeholder="Enter Email"
      />
    </label>
    <label class="font-medium text-2xl text-cyan-600 p-1">
      Password
      <input
        required
        type="password"
        minlength="8"
        class="mt-2 p-3 border-cyan-500 border w-full rounded-md text-gray-400 font-normal"
        placeholder="Create Password"
      />
    </label>
    <label class="font-medium text-2xl text-cyan-600 p-1">
      Repeat Password
      <input
        required
        type="password"
        minlength="8"
        class="mt-2 p-3 border-cyan-500 border w-full rounded-md text-gray-400 font-normal"
        placeholder="Repeat Password"
      />
    </label>
    <button class="text-2xl mt-2 mb-2 p-2 bg-cyan-500 rounded-md text-slate-50">
      SUBMIT
    </button>
  </form>
    </body>
</html>
